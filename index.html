<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple QR Code Generator to create and download QR codes for any text input, built with HTML, CSS, and JavaScript.">
    <meta name="keywords"
        content="QR Code Generator, QR Code, HTML, CSS, JavaScript, Generate QR Code, Download QR Code">
    <meta name="author" content="Chandan Dev">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="mainBox">
        <h1>QR Code Generator</h1>
        <!-- QR Code Generator Section -->
        <div>
            <input type="text" class="text-input" id="text-input" placeholder="Enter text to generate QR">
            <button onclick="generateQRCode()" class="btn">Generate QR Code</button>
            <div id="qr-code"></div>
            <button onclick="downloadQRCode()" class="btn">Download QR Code</button>
        </div>

    </div>


    <!-- QR Code Reader Section -->
    <!-- <div>
        <h2>QR Code Reader</h2>
        <button onclick="startQRScanner()">Start Scanner</button>
        <div id="qr-reader"></div>
        <p id="qr-result">Scanned Result: <span id="result-output"></span></p>
    </div> -->

    <!-- QR code and QR scanner libraries -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- QRCode Library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
